<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <title>Team Cricket</title>
    <link rel="stylesheet" href="cricket.css">
    <script src="cricket.js"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
  </head>
  <body onload="initialize();" style="width: 100vw; height: 56.25vw; background-color: black">
    <div id="frame">
      <div style="width: 100%; height: 80%;">
        <div style="width: 28%; height: 100%;">
          <p class="MPR" style="font-size: 3vw; text-align: left;  background-color: MidnightBlue;">STANDARD</p>
          <p class="MPR" style="font-size: 3vw; text-align: left;  background-color: MidnightBlue;">CRICKET</p>
          <div  style="width: 50%;">
            <p class="MPR" id="roundInd" style="font-size: 4vw; text-align: center; background-color: MediumBlue; ">14 / 20</p>
          </div>
          <div  style="width: 50%;">
            <p class="MPR" style="font-size: 2vw; text-align: center; background-color: navy;">ROUND</p>
            <p class="MPR" style="font-size: 2vw; text-align: center; background-color: navy;">SCORE</p>
          </div>
          <div id="histroyResult" class="scrollResult" style="background-color: black;">
            <div>
              <p class="round" >R1</p>
              <img class="round" src="null.png">
              <img class="round" src="null.png">
              <img class="round" src="null.png">
            </div>
          </div>
          <div>
            <button class="setRound" onclick="pressFullScreen()">FULL SCREEN</button>
            <button class="setRound" onclick="changeRound(10)">Round 10</button>
            <button class="setRound" onclick="changeRound(15)">Round 15</button>
            <button class="setRound" onclick="changeRound(20)">Round 20</button>
          </div>
          <div>
            <button class="setPlayer" onclick="changePlayer(1)">1P</button>
            <button class="setPlayer" onclick="changePlayer(2)">2P</button>
            <button class="setPlayer" onclick="changePlayer(3)">3P</button>
            <button class="setPlayer" onclick="changePlayer(4)">4P</button>
          </div>
        </div>
        <div style="width: 44%; height: 80%; ">
          <div id="player0Result" class="hitDarts" style="border: 4px MediumSlateBlue  solid; ">
            <img class="hitDarts" id="player0Num20" src="null.png">
            <img class="hitDarts" id="player0Num19" src="null.png">
            <img class="hitDarts" id="player0Num18" src="null.png">
            <img class="hitDarts" id="player0Num17" src="null.png">
            <img class="hitDarts" id="player0Num16" src="null.png">
            <img class="hitDarts" id="player0Num15" src="null.png">
            <img class="hitDarts" id="player0Num25" src="null.png">
          </div>
          <div id="player1Result" class="hitDarts" style="border: 4px blue solid; ">
            <img class="hitDarts" id="player1Num20" src="null.png">
            <img class="hitDarts" id="player1Num19" src="null.png">
            <img class="hitDarts" id="player1Num18" src="null.png">
            <img class="hitDarts" id="player1Num17" src="null.png">
            <img class="hitDarts" id="player1Num16" src="null.png">
            <img class="hitDarts" id="player1Num15" src="null.png">
            <img class="hitDarts" id="player1Num25" src="null.png">
          </div>
          <div style="width: 12vw; float: left;  border: 4px black solid; box-sizing: border-box;"> 
            <button class="score" onclick="hitNum(20)">20</button>
            <button class="score" onclick="hitNum(19)">19</button>
            <button class="score" onclick="hitNum(18)">18</button>
            <button class="score" onclick="hitNum(17)">17</button>
            <button class="score" onclick="hitNum(16)">16</button>
            <button class="score" onclick="hitNum(15)">15</button>
            <button class="score" onclick="hitNum(25)">BULL</button>
          </div>
          <div id="player2Result" class="hitDarts" style="border: 4px gold solid; ">
            <img class="hitDarts" id="player2Num20" src="null.png">
            <img class="hitDarts" id="player2Num19" src="null.png">
            <img class="hitDarts" id="player2Num18" src="null.png">
            <img class="hitDarts" id="player2Num17" src="null.png">
            <img class="hitDarts" id="player2Num16" src="null.png">
            <img class="hitDarts" id="player2Num15" src="null.png">
            <img class="hitDarts" id="player2Num25" src="null.png">
          </div>
          <div id="player3Result" class="hitDarts" style="border: 4px green solid; ">
            <img class="hitDarts" id="player3Num20" src="null.png">
            <img class="hitDarts" id="player3Num19" src="null.png">
            <img class="hitDarts" id="player3Num18" src="null.png">
            <img class="hitDarts" id="player3Num17" src="null.png">
            <img class="hitDarts" id="player3Num16" src="null.png">
            <img class="hitDarts" id="player3Num15" src="null.png">
            <img class="hitDarts" id="player3Num25" src="null.png">
          </div>
        </div>
        <div style="width: 28%; height: 80%; background-color: Darkred;">
          <div  style="width: 13%;">
            <p id="currentPlayer" class="MPR" style="font-size: 2.7vw; text-align: left; background-color: MediumBlue; padding: 0px 8px">P1</p>
          </div>
          <div  style="width: 87%;">
            <p class="MPR" style="font-size: 2.4vw; text-align: left; text-align: center">DART & RESULT</p>
          </div>
          <div style="width: 100%;">
            <button class="dartsCurrent" onclick="pressReset()">RESET</button>
            <p class="dartsCurrent" id="currentDart0">-</p>
          </div>
          <div style="width: 100%;">
            <button class="dartsCurrent" onclick="pressDelete()">DELETE</button>
            <p class="dartsCurrent" id="currentDart1">-</p>
          </div>
          <div style="width: 100%;">
            <button id="btnSingle" class="dartsCurrent" onclick="hitMag(1)">SINGLE</button>
            <p class="dartsCurrent" id="currentDart2">-</p>
          </div>
          <div>
            <button id="btnDouble" class="setScore" onclick="hitMag(2)">DOUBLE</button>
            <button id="btnTriple" class="setScore" onclick="hitMag(3)">TRIPLE</button>
          </div>
          <div>
            <button class="setScore" onclick="hitMiss()">MISS</button>
            <button id="btnEnter" class="setScore" onclick="pressEnter()">ENTER</button>
          </div>
        </div>
      </div>
      <div style="height: 20%; background-color: black;">
        <div id="player0ScoreDiv" class="score" style="border-color: MediumSlateBlue  ">
          <p class="score" id="player0Score" >0</p>
          <p class="MPR" id="player0MPR">0 (0)</p>
        </div>
        <div id="player1ScoreDiv" class="score" style="border-color: blue">
          <p class="score" id="player1Score" >0</p>
          <p class="MPR" id="player1MPR">0 (0)</p>
        </div>
        <div id="player2ScoreDiv" class="score" style="border-color: gold">
          <p class="score" id="player2Score" >0</p>
          <p class="MPR" id="player2MPR">0 (0)</p>
        </div>
        <div id="player3ScoreDiv" class="score" style="border-color: green">
          <p class="score" id="player3Score" >0</p>
          <p class="MPR" id="player3MPR">0 (0)</p>
        </div>
      </div>
    </div>
  </body>
</html>
